<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typer D.</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container d-flex justify-content-center py-5">
    <div class="main card mb-3 w-75">
      <div class="row g-0">
        <div class="col-12">
          <div class="card-body">
            <h2 class="card-title py-2">⌨️ TYPER 3000 ⌨️</h2>
            <h1 id="randomWord" class="text-uppercase fw-bold"></h1>
            <div class="d-flex justify-content-center">
              <div class="mb-3 w-75">
                <input type="text" class="form-control" id="inputWord" placeholder="Escribe la palabra de arriba...">
              </div>
            </div>
            <p class="time-container card-text fw-bold">Tiempo restante:
              <span class="fw-bold" id="timeSpan">10 segundos</span>
            </p>
            <p class="score-container fw-bold">Score:
              <span id="score">0</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id="end-game-container" class="end-game-container">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
